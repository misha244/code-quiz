<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <header class="header">
      <div><a href="./high-scores.html">View Highscores</a></div>
      <div>Timer: <span id="timer">0</span> seconds left</div>
    </header>

    <div id="quiz-container" class="quiz-container">
      <div id="intro-section">
        <h1>Let's get quizzical</h1>
        <p>
          Welcome to the the best coding quiz there is, the best coding quiz
          there was, the best coding quiz there ever will be!<br />
          You have 60 seconds to get all the questions right. There is a 10
          second penalty for an incorrect answer. Good luck!
        </p>
        <div class="img">
          <img
            class="inspiration"
            src="./assets/images/millionaire1.jpg"
            alt="Very hard questions for a million bucks"
          />
        </div>
      </div>
      <div id="start-container" class="start-container">
        <button id="start-btn" class="start-btn">Start</button>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
